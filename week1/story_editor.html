<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Writer</title>
    <script>
        function loadStory() {
            var storyName = document.getElementById("name-input").value
            var storyHTML = localStorage.getItem(storyName)
            document.getElementById("story-editor").value = storyHTML

        }

        function saveStory() {
            var storyName = document.getElementById("name_input").value
            var storyHTML = document.getElementById("story_editor").value
            localStorage.setItem(storyName, storyHTML)
        }

        function displayStory() {
            var storyHTML = document.getElementById("story_editor").value
            document.getElementById("story_display").innerHTML = storyHTML
        }
    </script>
    <style>
        body {
            margin: 30px;
            font-size: 30px;
            line-height: 1.3rem;
        }

        button {
            display: block;
            margin: 20px;
            padding: 10px;
            font-size: large;
        }

        textarea {
            width: 800px;
            height: 250px;
            background-color: lightyellow;
        }

        #name_input {
            width: 400px;
            height: 30px;
        }
    </style>
</head>

<body>
    <h1>Story Editor</h1>
    Story Name:
    <input id="name_input" type="text">
    <section>
        <button onclick="loadStory()">Find and Edit It</button>
        <button onclick="saveStory()">Save It</button>
        <button onclick="displayStory()">Display It </button>
    </section>
    <textarea id="story_editor" cols="30" rows="10">Write a totally awesome story here.</textarea>
    <section id="story_display">
    </section>
</body>

</html>
