<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        console.log('Mathematical Constants')
        console.log(Math.PI) //<< 3.141592653589793
        console.log(Math.SQRT2) // The square root of 2 << 1.4142135623730951
        console.log(Math.SQRT1_2) // The reciprocal of the square root of 2 << 0.7071067811865476
        console.log(Math.E) // Euler's constant << 2.718281828459045
        console.log(Math.LN2) //The natural logarithm of 2 << 0.6931471805599453
        console.log(Math.LN10) //The natural logarithm of 10 << 2.302585092994046
        console.log(Math.LOG2E) // Log base 2 of Euler's constant  << 1.4426950408889634
        console.log(Math.LOG10E) // Log base 10 of Euler's constant <<br 0.4342944819032518

        console.log('Rounding Methods')

        console.log(Math.abs(-3)) //returns the absolute value of a number  >> 3
        console.log(Math.ceil(4.2)) // rounds a number up to the next integer >> 5 
        console.log(Math.floor(-4.2)) //rounds a numberdownto the next integer >> -5

        console.log(Math.floor(4.2)) //>> 4
        console.log(Math.round(4.499)) // rounds a number to thenearestinteger >> 5
        console.log(Math.round(-4.2)) // >> -4
        console.log(Math.trunc(
            4.9)) //returns the integer-part of a number â€“ that is, it gets truncated at the decimal point >> 4
        console.log(Math.trunc(-4.2)) // >> -4

        console.log('Powers and Roots')
        console.log(Math.exp(1)) //// This is Euler's constant  << 2.718281828459045
        console.log(Math.exp(0)) // Any number to the power of 0 is 1 << 1
        console.log(Math.exp(-3)) // << 0.049787068367863944
        console.log(Math.pow(3, 2)) // 3 squared << 9
        console.log(Math.pow(4.5, 0)) // Any number to the power of 0 is 1 << 1

        console.log(Math.pow(27, 1 / 3)) // A nice way to do cube roots << 3
        console.log(Math.sqrt(121)) // << 11
        console.log(Math.sqrt(2)) // same as Math.SQRT2 << 1.4142135623730951
        console.log(
            Math.sqrt(-1)) // imaginary numbers aren't supported! << NaN
        console.log(Math.cbrt(8)) //<< 2
        console.log(Math.hypot(3, 4)) // returns the square root of 3 squared + 4 squared << 5
        console.log(Math.hypot(4, 4, 4)) // more than 2 arguments can be used
        console.log('Logarithmic Methods')

        console.log(Math.log(3)) // returns the natural logarithm of a number >> 1.0986122886681096
        console.log(Math.log2(8)) // 8 is 2 to the power of 3<< 3
        console.log(Math.log10(1000000)) // 1 million is 10 to the power 6 << 6
        console.log("Maximum & Minimum Methods")
        console.log(Math.max(1, 2, 3)) // << 3
        console.log(Math.min(Math.PI, Math.SQRT2, Math.E)) //<< 1.4142135623730951
        console.log('Trigonometric Functions')
        console.log(Math.sin(Math.PI / 6)) // returns the sine of an angle<< 0.49999999999999994
        console.log(Math.cos(Math.PI / 6)) // << 0.8660254037844387
        console.log(Math.tan(Math.PI / 4)) // << 0.9999999999999999
    </script>
</head>

<body>
