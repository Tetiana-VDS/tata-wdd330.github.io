<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        console.log(new Date()) // Format >> Sat May 08 2021 13:51:06 GMT+0300

        const christmas = new Date('2017 12 25'); //any date 
        console.log(christmas.toString())


        inUkraine = new Date().getTimezoneOffset();
        console.log(inUkraine) //returns the difference, in minutes, between the local time and UTC


        let now = new Date();
        console.log(now.getDate())
        console.log(now.getFullYear())
        console.log(now.getMonth())
        console.log(now.getTime().toString())

        // Set a Date

        let d = new Date(2011, 1, 24);
        let theD = d.setDate(d.getDate() + 2);
        console.log(theD.toString())

        number = new Number(17);
        console.log(number)
        console.log(number.toString())
    </script>
</head>

<body>
    <h1>The Date Object</h1>
</body>

</html>
