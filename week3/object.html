<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function hello() {
            console.log('Hello', this) // this === window
        }

        const person = {
            name: 'Tania',
            age: 25,
            sayHello: hello,
            sayHelloWindow: hello.bind(document),
            logInfo: function (job, phone) {
                console.group(`${this.name} info:`)
                console.log(`Name is ${this.name}`) //or person.name - no difference
                console.log(`Age is ${this.age}`) //person.logInfo() in console
                console.log(`Age is ${job}`)
                console.log(`Phone is ${phone}`)
                console.groupEnd()
            }
        }


        const lena = {
            name: "Elena",
            age: 23

        }
        const fnLenaInfoLog = person.logInfo.bind(lena) // person.logInfo.bind(lena, 'Frontend', '8-678-778-67-67')()
        fnLenaInfoLog('Frontend', '8-678-778-67-67')
        person.logInfo.call(lena, 'Frontend', '8-678-778-67-67')
        person.logInfo.apply(lena, ['Frontend', '8-678-778-67-67'])


        ///===========

        const array = [1, 2, 3, 4, 5]

        // function multBy(arr, n) {
        //     return arr.map(function (i) {
        //         return i * n
        //     })
        // }



        // console.log(multBy(array, 5))

        Array.prototype.multBy = function (n) {
            return this.map(function (i) {
                return i * n
            })
        }
        console.log(array.multBy(5))
    </script>
</head>

<body>
    <h1>Object methods, "this"</h1>
</body>

</html>
